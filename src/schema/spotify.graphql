query getGenres {
    genres {
        result {
            name
        }
    }
}

query searchArtists($searchString: String!) {
    artists(searchString: $searchString) {
        result {
            id
            images {
                url
                height
                width
            }
            name
            genres {
                name
            }
        }
    }
}

query loadRecommendations($features: AudioFeatures, $genres: String) {
    recommendations(audioFeatures: $features, seedGenres: $genres) {
        tracks {
            artists
            album {
                name
            }
            name
            duration_human
            popularity
            preview_url
            href
            uri
        }
    }
}